{% extends '__header.html' %}

{% load staticfiles %}
{% load static %}
{# Load the tag library #}
{% load bootstrap3 %}
{% block stylesheet %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/location.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div>
    <div class="search-bar">
       <form action="/admin/">
           <input type="text" name="search" class="search-input" placeholder="Search">
           <button type="submit" value="search" class="search-button">
               <i class="glyphicon glyphicon-search"></i>
           </button>
       </form>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="400" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=Delhi%2C%20IN&t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="http://www.embedgooglemap.net">embedgooglemap.net</a>
        </div>
        <style>.mapouter{overflow:hidden;height:500px;width:600px;}
        .gmap_canvas {background:none!important;height:500px;width:600px;}</style>
    </div>
</div>
{% endblock %}
